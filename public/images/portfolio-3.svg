<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="custom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5cd39;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#custom)"/>
  
  <!-- Stand structure -->
  <rect x="100" y="150" width="400" height="200" fill="#143D60"/>
  <rect x="120" y="170" width="150" height="120" fill="#ffffff"/>
  <rect x="330" y="170" width="150" height="120" fill="#a5cd39" opacity="0.8"/>
  
  <!-- Details -->
  <rect x="130" y="190" width="130" height="20" fill="#143D60"/>
  <rect x="340" y="190" width="130" height="20" fill="#ffffff"/>
  
  <!-- Text -->
  <text x="300" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    CUSTOM STAND
  </text>
  <text x="300" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">
    Tailored Design
  </text>
</svg> 