<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="booth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#143D60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5cd39;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Exhibition hall -->
  <rect x="50" y="100" width="700" height="400" fill="#e9ecef"/>
  
  <!-- Booth structure -->
  <rect x="150" y="200" width="500" height="250" fill="url(#booth)"/>
  <rect x="170" y="220" width="200" height="150" fill="#ffffff" opacity="0.9"/>
  <rect x="430" y="220" width="200" height="150" fill="#ffffff" opacity="0.9"/>
  
  <!-- Booth details -->
  <rect x="180" y="240" width="180" height="20" fill="#143D60"/>
  <rect x="440" y="240" width="180" height="20" fill="#a5cd39"/>
  
  <!-- Text -->
  <text x="400" y="320" text-anchor="middle" fill="#143D60" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    BOYTEKS
  </text>
  <text x="400" y="350" text-anchor="middle" fill="#143D60" font-family="Arial, sans-serif" font-size="16">
    Exhibition Stand
  </text>
</svg> 